syntax = "proto3";

package confidence.wasm;
import "google/protobuf/struct.proto";
option java_package = "com.spotify.confidence.wasm";

message Void {}

message SetResolverStateRequest {
  bytes state = 1;
  string account_id = 2;
}

message Request {
  bytes data = 1;
}

message Response {
  oneof result {
    bytes data = 1;
    string error = 2;
  }
}
